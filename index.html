<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Specimen Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #spinner-container {
            width: 90%;
            max-width: 400px; /* You can adjust this size */
            cursor: grab;
            user-select: none; /* Prevents text selection while dragging */
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #spinner-image {
            width: 100%;
            height: auto;
            pointer-events: none; /* Prevents image drag ghosting */
        }
        h1 {
            margin-bottom: 0.5em;
        }
        p {
            margin-top: 0;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>360Â° Specimen Viewer</h1>
    <p>Click and drag on the image to rotate.</p>

    <div id="spinner-container">
        <img id="spinner-image" src="0001.jpg" alt="360 specimen view">
    </div>

    <script>
        // --- Image filenames ---
        // Ensure these filenames match what you uploaded EXACTLY.
        // And that they are in the correct order for rotation.
        const imageUrls = [
            "0001.jpg",
            "0002.jpg",
            "0003.jpg",
            "0004.jpg",
            "0005.jpg",
            "0006.jpg",
            "0007.jpg",
            "0008.jpg"
        ];
        // ------------------------------------

        const spinnerImage = document.getElementById('spinner-image');
        const spinnerContainer = document.getElementById('spinner-container');
        
        let currentFrame = 0;
        let isDragging = false;
        let lastX = 0;

        function preloadImages() {
            imageUrls.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        function updateImage(newX) {
            const deltaX = newX - lastX;
            const sensitivity = 10; // Drag farther for each frame change
            
            if (Math.abs(deltaX) > sensitivity) {
                currentFrame = deltaX > 0 ? currentFrame + 1 : currentFrame - 1;

                if (currentFrame >= imageUrls.length) currentFrame = 0;
                if (currentFrame < 0) currentFrame = imageUrls.length - 1;

                spinnerImage.src = imageUrls[currentFrame];
                lastX = newX;
            }
        }

        const startDrag = (clientX) => {
            isDragging = true;
            lastX = clientX;
            spinnerContainer.style.cursor = 'grabbing';
        };

        const stopDrag = () => {
            isDragging = false;
            spinnerContainer.style.cursor = 'grab';
        };

        const drag = (clientX) => {
            if (isDragging) updateImage(clientX);
        };

        spinnerContainer.addEventListener('mousedown', (e) => startDrag(e.clientX));
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('mousemove', (e) => drag(e.clientX));
        
        spinnerContainer.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientX), { passive: true });
        window.addEventListener('touchend', stopDrag);
        window.addEventListener('touchmove', (e) => drag(e.touches[0].clientX));

        preloadImages();
    </script>

</body>
</html>
